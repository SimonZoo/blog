{% extends "blog/base.html" %}
{% block blog-content %}{% load markdown2html %}
<div class="panel-top">
  <div class="card ">  
    <div class="card-block">
      <div class="text-center ">
        <h2 class="card-title light-title">{{ article }}</h2>
        <hr>
        <h6 class="card-title light-title">{{ article.pub_date }} | <img src="/static/blog/images/views.png"> {{ article.views }} </h6>
      </div class="card-text">
        {{ article.content|markdown2html }}
      </div>
    <div class="card-footer text-muted text-center">Edited Before {{ article.pub_date|timesince }}
    </div> 
  </div>
</div>

{% endblock %}
